<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your StyleLux account">
    <title>Login | StyleLux</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Quicksand:wght@300;400;500;600;700&family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .auth-logo {
            display: inline-block;
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 400;
            background: linear-gradient(135deg, var(--burnt-orange), var(--golden-amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(229, 124, 74, 0.5));
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-logo:hover {
            filter: drop-shadow(0 0 15px rgba(244, 162, 97, 0.8));
            transform: scale(1.05);
        }

        .auth-card {
            background-color: var(--primary-brown);
            border: 2px solid transparent;
            background-image: 
                linear-gradient(var(--primary-brown), var(--primary-brown)),
                linear-gradient(135deg, var(--burnt-orange), var(--copper-rose), var(--golden-amber));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            padding: 3rem;
            border-radius: 16px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(26, 15, 10, 0.6);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .auth-card h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .auth-card p {
            text-align: center;
            color: rgba(255, 248, 240, 0.8);
            margin-bottom: 2rem;
        }

        .auth-form {
            margin-top: 2rem;
            text-align: left;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--burnt-orange);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            text-shadow: 0 0 8px rgba(229, 124, 74, 0.4);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--dark-chocolate);
            border: 2px solid var(--copper-rose);
            color: var(--warm-cream);
            font-family: var(--font-body);
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--burnt-orange);
            box-shadow: 0 0 15px rgba(229, 124, 74, 0.5);
            background-color: var(--primary-brown);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .remember-me label {
            color: rgba(255, 248, 240, 0.8);
            text-transform: none;
            font-weight: 400;
            font-size: 0.9rem;
            margin: 0;
            text-shadow: none;
        }

        .forgot-password {
            color: var(--burnt-orange);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--golden-amber);
            text-shadow: 0 0 8px rgba(244, 162, 97, 0.6);
        }

        .auth-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--burnt-orange), var(--golden-amber));
            color: var(--warm-cream);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(229, 124, 74, 0.4);
        }

        .auth-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(244, 162, 97, 0.6);
        }

        .auth-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: rgba(255, 248, 240, 0.6);
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--burnt-orange), transparent);
        }

        .auth-divider span {
            background-color: var(--primary-brown);
            padding: 0 1rem;
            position: relative;
        }

        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 248, 240, 0.8);
        }

        .auth-link a {
            color: var(--burnt-orange);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-link a:hover {
            color: var(--golden-amber);
            text-shadow: 0 0 8px rgba(244, 162, 97, 0.6);
        }

        @media (max-width: 768px) {
            .auth-logo {
                font-size: 1.5rem;
            }

            .auth-card {
                padding: 2rem 1.5rem;
            }

            .auth-card h1 {
                font-size: 2rem;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loader" id="loader">
        <div class="loader-spinner"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="auth-logo">StyleLux</a>
            <h1>Welcome Back</h1>
            <p>Sign in to continue your style journey</p>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-submit">Sign In</button>
            </form>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <div class="auth-link">
                Don't have an account? <a href="register.html">Create one here</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Login form handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Simulate login - in a real app, this would make an API call
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
